<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/assets/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/css/general.css">

    <!-- Latest compiled and minified JavaScript -->
    
    <style type="text/css">
      body {
        background: url("/assets/img/landing/background1-blur.jpg") no-repeat center center fixed;
        background-size: cover;
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .error-template {padding: 40px 15px;text-align: center;}
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
<body>
    <div class="container">
        
        <#include "header.ftl.html"/>
        
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="#"><img class="img-responsive img-circle center-block" src="/assets/img/general/icon-profile.png" alt="Profile picture"></a>
                        <h2 class="text-center">${fullname}</h2>
                    </div>
                </div>
                <div class="panel panel-default hidden-xs">
                    <div class="panel-body">

                        <div class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object img-rounded avatar-32" src="/assets/img/general/icon-profile.png" alt="Profile picture"></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Chiche</h4>
                                Chiche's status
                            </div>
                        </div>
                        
                        <hr>
                        <div class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object img-rounded avatar-32" src="/assets/img/general/icon-profile.png" alt="Profile picture"></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Carlos</h4>
                                Carlos's status
                            </div>
                        </div>
                        
                        <hr>
                        <div class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object img-rounded avatar-32" src="/assets/img/general/icon-profile.png" alt="Profile picture"></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Alberti</h4>
                                Alberti's status
                            </div>
                        </div>
                        
                        <hr>
                        <div class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object img-rounded avatar-32" src="/assets/img/general/icon-profile.png" alt="Profile picture"></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Juan</h4>
                                Juan's status
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <#nested/>
            </div>
        </div>

        <!--<#include "footer.ftl.html"/>-->
        
    </div> <!-- /container -->
    <script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>
    <script type="text/javascript" src="/assets/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
</#macro>
